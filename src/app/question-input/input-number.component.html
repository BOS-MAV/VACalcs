<span>
    <label for="{{model.id}}">{{model.text}}</label>
    <input id="{{model.id}}" (input)="onChange($event.target.value)" [value]="model.value" type="number" min="{model.min}" max="{model.max}" />
    <select *ngIf="model.hasUnits" (input)="onUnitChange($event.target.value)">
        <option *ngFor="let opt of model.unitOptions" [value]="opt['val']" selected="{{opt['val'] === model.selectedUnit}}">{{opt['text']}}</option>
    </select>
</span>
