<ion-list>
    <ion-radio-group value="{{model.value}}" (ionChange)="onChange($event.target.value)">
      <ion-list-header>
        <ion-label class="ion-text-wrap" [ngClass]="{ error: !valid }">{{model.text}}</ion-label>
      </ion-list-header>
  
      <ion-item *ngFor="let opt of model.options">
        <ion-label>{{opt['text']}}</ion-label>
        <ion-radio slot="start" [value]="opt['val']"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
